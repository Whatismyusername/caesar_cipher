<!DOCTYPE HTML>
<html>
    <head>
        <title>Caesar Cipher Converter</title>
        
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style.css">
        
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
        
        <!-- JQery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        
        <!-- p5.js Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
        
        <script src="script.js"></script>
        
    </head>
    <body>
        <h1>Caesar Cipher Converter</h1>
        <div id="to_ciphertext_div">
            <p>Plaintext to Ciphertext Converter:</p>
            <input class="to_input" id="to_ciphertext_input" placeholder="Enter the Plaintext Here"><br>
            <input class="to_number" id="to_ciphertext_number" type="number" placeholder="Number of Shift">
            <button id="to_ciphertext_btn">Enter</button>
            <p id="ciphertext_output"></p>
        </div>
        <br><br><br><br>
        <div id="to_plaintext_div">
            <p>Ciphertext to Plaintext Converter</p>
            <input class="to_input" id="to_plaintext_input" placeholder="Enter the Ciphertext Here"><br>
            <input class="to_number" id="to_plaintext_number" type="number" placeholder="Number Shifted">
            <button id="to_plaintext_btn">Enter</button>
            <p id="plaintext_output"></p>
        </div>
        <img src="https://www.biography.com/.image/t_share/MTI4NjkyNDk4NDYwNjExODU4/julius-caesarjpg.jpg">
    </body>
</html>
